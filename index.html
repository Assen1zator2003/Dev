<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://db.onlinewebfonts.com/c/bf9f5d50c1b928ff21436517a1a95ad9?family=Proxima+Nova" rel="stylesheet" />

    <title>Document</title>

  <body>
    <main class="main">
      <section class="open-enterprise">
        <div class="container">
          <div class="open-enterprise__inner">
            <div class="open-enterprise__inner-content">
              <h2 class="open-enterprise__title">Start an Open Enterprise</h2>
              <p class="open-enterprise__description">If you can’t wait to run a new or existing organization on Open Enterprise and are willing to explore and navigate the beta, we’d love to get you started.</p>
              <a class="open-enterprise__button" href="#">Request early access</a>
            </div>
            <div class="open-enterprise__inner-img">
              <img class="open-enterprise__img" src="images/img.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="logo">
            <img class="logo__img" src="images/logo.svg" alt="" />
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">Documentation</li>
              <li class="menu__list-item">GitHub</li>
              <li class="menu__list-item">Twitter</li>
              <li class="menu__list-item">Contact us</li>
            </ul>
